<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="nav justify-content-between bg-light">
      <a class="nav-link" href="./highscores.html">View High Scores</a>
      <section class="nav-link">Time: <span id="time">0</span></section>
    </nav>

    <main>
      <article class="row pt-4">
        <section class="col d-flex justify-content-center">
          <div class="card border-0" style="width: 50rem">
            <div class="card-body text-center">
              <h2 class="card-title">The coding quiz is now over!</h2>
              <p class="card-text">
                Your final score for this attempt is
                <span id="final-score"></span>
              </p>
              <div class="row">
                <div class="col d-flex justify-content-center">
                  <div class="input-group w-50">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Please enter your initials"
                      aria-label="initials"
                      aria-describedby="button-addon1"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="button-addon2"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
