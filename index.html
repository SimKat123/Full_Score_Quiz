<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <body>
    <nav class="nav justify-content-between bg-light">
      <a class="nav-link" href="./highscores.html">View High Scores</a>
      <section class="nav-link">Time: <span id="time">0</span></section>
    </nav>

    <main>
      <div class="row pt-4">
        <div class="col d-flex justify-content-center">
          <div class="card border-0" style="width: 50rem">
            <div class="card-body text-center">
              <h1 class="card-title">Coding Quiz</h1>
              <p class="card-text">
                Do you want to test your basic Coding knowledge? Try this short
                Quiz to find how well you know your stuff. Remember, wrong

                Quiz" button to test your knowledge.
              </p>
              <a href="./quiz.html" class="btn btn-primary btn-lg"
                >Start Quiz</a
              >
            </div>
          </div>
        </div>
      </div>

    <script src="./assets/script.js"></script>
